<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notes BEPC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="navbar">
    <a href="index.html">Accueil</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
</div>

<div class="container">
    <div id="welcomeContent">
        <h2>Étape 1 : Renseigne tes notes</h2>
        <div class="progress">
            <div class="progress-bar" style="width:14.28%"></div>
        </div>

        <form id="notesForm" class="notes-grid">
            <div class="form-row">
                <label for="francais">Français :</label>
                <input type="number" id="francais" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="maths">Mathématiques :</label>
                <input type="number" id="maths" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="svt">Sciences de la Vie et de la Terre (SVT) :</label>
                <input type="number" id="svt" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="pct">Physique-Chimie et Technologie (PCT) :</label>
                <input type="number" id="pct" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="histoire">Histoire-Géographie :</label>
                <input type="number" id="histoire" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="anglais">Anglais :</label>
                <input type="number" id="anglais" placeholder="0-20" min="0" max="20" required>
            </div>
            <div class="form-row">
                <label for="langue">Allemand ou Espagnol :</label>
                <input type="number" id="langue" placeholder="0-20" min="0" max="20" required>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-prev" onclick="window.location.href='index.html'">Précédent</button>
                <button type="submit" class="btn-next">Suivant</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('notesForm').addEventListener('submit', function(e){
    e.preventDefault();
    const notes = {
        francais: parseFloat(document.getElementById('francais').value),
        maths: parseFloat(document.getElementById('maths').value),
        svt: parseFloat(document.getElementById('svt').value),
        pct: parseFloat(document.getElementById('pct').value),
        histoire: parseFloat(document.getElementById('histoire').value),
        anglais: parseFloat(document.getElementById('anglais').value),
        langue: parseFloat(document.getElementById('langue').value)
    };
    saveNotes(notes); // fonction dans script.js
    window.location.href = 'metiers.html';
});
</script>

</body>
</html>
