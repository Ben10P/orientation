<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat Orientation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        #series-result {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
        }

        .serie-card {
            flex: 0 0 280px;
            background: #4B8DF8;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .serie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>

    <h2 style="text-align:center; margin-top:30px;">Voici tes séries recommandées</h2>
    <div id="series-result"></div>

    <script>
        // Description et matières dominantes pour chaque série
        const seriesInfo = {
            "A1": { matieres: "Français, Anglais", description: "Pour les métiers littéraires et communication." },
            "A2": { matieres: "Français, Histoire", description: "Orientation générale vers le social et juridique." },
            "B":  { matieres: "Mathématiques, Histoire", description: "Pour les métiers administratifs et commerce." },
            "C":  { matieres: "Mathématiques, Physique", description: "Pour les métiers scientifiques et ingénierie." },
            "D":  { matieres: "Mathématiques, SVT", description: "Pour les métiers médicaux et biologie." },
            "F":  { matieres: "Mathématiques, Physique", description: "Pour les métiers techniques et ingénierie." },
            "G":  { matieres: "Mathématiques, Français", description: "Pour les métiers administratifs et commerce." }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('series-result');
            const series = calculerResultat(); // récupère les 3 séries depuis script.js

            series.forEach(s => {
                const card = document.createElement('div');
                card.className = 'serie-card';
                card.innerHTML = `<h3>Série ${s}</h3>
                                  <p><strong>Matières dominantes :</strong> ${seriesInfo[s].matieres}</p>
                                  <p>${seriesInfo[s].description}</p>`;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
