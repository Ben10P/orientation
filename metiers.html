<html lang="fr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .metiers-container {

        .card-metier i {

        }

            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="#">√Ä propos</a>
        <a href="#">Contact</a>
    </div>

    <h2>√âtape 2 : Choisis jusqu'√† 3 m√©tiers</h2>
    <div class="metiers-container" id="metiers-container">
        <!-- Les cartes m√©tiers seront g√©n√©r√©es ici par JS -->
    </div>

    <button onclick="window.location.href='notes.html'">üîô Pr√©c√©dent</button>
    <button id="suivantBtn">Suivant</button>

    <script>
        const metiers = [
            {nom: "Ing√©nieur en informatique", icon: "fa-solid fa-computer"},
            {nom: "Architecte", icon: "fa-solid fa-drafting-compass"},
            {nom: "M√©decin", icon: "fa-solid fa-user-doctor"},
            {nom: "Infirmier(e)", icon: "fa-solid fa-hospital-user"},
            {nom: "Banquier", icon: "fa-solid fa-money-bill-wave"},
            {nom: "Entrepreneur", icon: "fa-solid fa-briefcase"},
            {nom: "Enseignant", icon: "fa-solid fa-chalkboard-user"},
            {nom: "Journaliste", icon: "fa-solid fa-newspaper"},
            {nom: "Ingenieur BTP", icon: "fa-solid fa-hard-hat"},
            {nom: "Avocat", icon: "fa-solid fa-gavel"},
            {nom: "Mecanicien", icon: "fa-solid fa-gears"},
            {nom: "Gestion administratif", icon: "fa-solid fa-file-invoice"},
            {nom: "H√¥tellerie et Tourisme", icon: "fa-solid fa-hotel"},
            {nom: "Agro-industriel", icon: "fa-solid fa-seedling"}
        ];

        const container = document.getElementById('metiers-container');
        const selectedMetiers = [];

        metiers.forEach(m => {
            const card = document.createElement('div');
            card.className = 'card-metier';
            card.innerHTML = `<i class="${m.icon}"></i><p>${m.nom}</p>`;
            card.addEventListener('click', () => {
                if(selectedMetiers.includes(m.nom)) {
                    selectedMetiers.splice(selectedMetiers.indexOf(m.nom),1);
                    card.style.background = '#4B8DF8';
                } else if(selectedMetiers.length < 3){
                    selectedMetiers.push(m.nom);
                    card.style.background = '#28a745';
                }
            });
            container.appendChild(card);
        });

        document.getElementById('suivantBtn').addEventListener('click', () => {
            if(selectedMetiers.length === 0) {
                alert("Veuillez s√©lectionner au moins un m√©tier !");
                return;
            }
            saveMetiers(selectedMetiers); // fonction du script.js pour stocker
            window.location.href = 'qcm.html'; // ou page suivante
        });
    </script>
</body>
</html>
